name: Release a New Version

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'alpha'
        type: choice
        options:
          - alpha
          - alpha-minor
          - alpha-major
          - release-minor
          - release-patch

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.repository == 'pedroslopez/whatsapp-web.js'
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.RELEASE_GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config --global user.email "hello@wwebjs.dev"
          git config --global user.name "WWebJS Bot"

      - name: Bump version and publish to NPM
        id: publish
        run: ./tools/publish ${{ inputs.release_type }}

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          prerelease: ${{ steps.publish.outputs.PRERELEASE }}
          generateReleaseNotes: true
          tag: v${{ steps.publish.outputs.NEW_VERSION }}
