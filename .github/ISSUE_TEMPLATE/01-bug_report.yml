name: Bug report
description: Report a bug in the library or another package
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please check the [issue tracker](https://github.com/wwebjs/wwebjs/issues) before submitting.

        - Please report only issues related to the `whatsapp-web.js` library.
        - Any issue opened as a question will be closed.
        - Duplicate issues will be closed.

  - type: dropdown
    id: priority
    attributes:
      label: Issue priority
      description: Be realistic. Elaborate in the description if needed.
      options:
        - Low (slightly annoying)
        - Medium (should be fixed soon)
        - High (immediate attention needed)
      default: 1
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Issue description
      description: Provide a clear and concise description of the problem.
      placeholder: |
        Example: When I try to send a message, the client disconnects unexpectedly...
    validations:
      required: true

  - type: textarea
    id: reproduction_steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Do this
        2. Do that
        3. ...
        9. See error
    validations:
      required: true

  - type: textarea
    id: code_sample
    attributes:
      label: Code sample
      description: |
        Provide code that reproduces the bug. Ensure it is:
        - **Minimal** - Only essential code to show the issue
        - **Complete** - Include all dependencies and setup
        - **Tested** - Verify it actually triggers the problem

        Will be auto-formatted - no backticks needed.
      render: typescript
    validations:
      required: false

  - type: dropdown
    id: whatsapp_type
    attributes:
      label: WhatsApp Account Type
      description: What type of WhatsApp account are you using?
      options:
        - Standard
        - WhatsApp Business
    validations:
      required: true

  - type: dropdown
    id: auth_type
    attributes:
      label: Authentication Strategy
      description: What authenctication strategy are you using?
      options:
        - LocalAuth
        - RemoteAuth
        - NoAuth
    validations:
      required: true

  - type: input
    id: browser_type
    attributes:
      label: Browser Type
      description: What web browser are you using? **Also provide the browser version.**
      placeholder: Chromium | Google Chrome | other (provide the type)
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operation System Type
      description: What OS are you using? **Also provide its version.**
      placeholder: Mac | Windows | Linux | Docker + Ubuntu | other (provide the type)
    validations:
      required: true

  - type: input
    id: phone_os
    attributes:
      label: Phone OS Type
      description: What OS are you using on your phone? **Also provide its version.**
      placeholder: Android | iOS | other (provide the type)
    validations:
      required: true

  - type: input
    id: lib_version
    attributes:
      label: WhatsApp-Web.js Version
      description: What library version are you using? Check it in `package.json` file.
    validations:
      required: true

  - type: input
    id: wweb_version
    attributes:
      label: WhatsApp Web Version
      description: What WhatsApp Web version are you using? Run `await client.getWWebVersion()`.
    validations:
      required: true

  - type: input
    id: node_version
    attributes:
      label: Node.js Version
      description: What Node.js version are you using? Run `node -v` in your terminal.
    validations:
      required: true

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues and confirmed this is not a duplicate
          required: true
        - label: I have verified this is a library issue, not a problem with my code
          required: true
